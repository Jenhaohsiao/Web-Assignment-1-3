<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home Work3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Teko|Oxygen|Rubik" rel="stylesheet">
</head>

<body id="login-page" class="no-padding no-margin">

    <!-- login-section -->
    <div id="login-section">

        <div class="page-content-range margin-auto-LR ">
            <p id="logo" class=" no-margin float-left">facebook</p>

            <div class="float-left login-div">
                Email or Phone

                <div class="login-filed">
                    <input type="email" class="input-text" name="email" id="email">
                </div>

            </div>

            <div class="float-left login-div">
                Password

                <div class="login-filed">
                    <input type="password" class="input-text" name="password" id="password">
                </div>

                <div id="forgot-account">
                    Forgot account?
                </div>
            </div>

            <div class="float-left click-div">
                <button type="button" class="login-button">Log In</button>
            </div>
        </div>


    </div>

    <!-- login-section end-->

    <!-- Sign up section -->

    <div id="sign-up-section" class="no-margin no-padding">

        <div class="page-content-range margin-auto-LR ">
            <div>
                <p id="sign-up-section-title" class="no-margin no-padding">Connect with friends and the world around you on Facebook.</p>

            </div>
        </div>

    </div>

    <!-- Sign up section end -->

</body>

</html>
